<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quotes</title>
    <link rel="shortcut icon" href="./images/gundam.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <p class="quote-text" id="quote">Just as water can overfill a container. Madness is all the same.</p>
        <p class="anime-character-text" id="anime">Imawa no Kuni no Alice - Ry≈çhei Arisu</p>
        <button class="btn-random" onclick="GetData()">Random</button>
    </div>
    <div class="social-links">
        <div class="icons">
            <a class="i-git" href="https://github.com/BloddyRose"><i class="bi bi-github"></i></a>
            <a class="i-telegram" href="https://t.me/joinchat/wlGwX-sCbzlhNTg0"><i class="bi bi-telegram"></i></a>
        </div>
    </div>
    <script>
        window.addEventListener("load", function(){
            GetData();
});
        function GetData(){
            fetch('https://animechan.vercel.app/api/random')
            .then(response => response.json())
            .then(quote => FormatDataAndSet(quote))

        }
        function FormatDataAndSet(quote){


            let fquote = "\"" + quote.quote + "\"";
            let fanime = quote.anime + " - " + quote.character; 

            document.getElementById("quote").innerHTML = fquote;
            document.getElementById("anime").innerHTML = fanime;
        }
    </script>
</body>
</html>
